<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- import of back icon from font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- import of mulish font from googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="progress-bar">
        <div class="progress-line l1"></div>
        <div class="progress-line l2"></div>
        <div class="progress-line l3"></div>
      </div>
      <i class="fa-solid fa-xmark"></i>
    </header>

    <div class="description">
      <h1>See which account type is best for you</h1>
    </div>
    <div class="content-box">
      <div class="questions">
        <ol class="question-list"></ol>
      </div>
    </div>
    <div class="quiz-footer">
      <div class="back-btn">
        <i class="back fa-solid fa-angle-left"></i>
        <button class="back">Back</button>
      </div>
      <button type="submit" class="next" disabled>
        Next <i class="fa-solid fa-angle-right"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
